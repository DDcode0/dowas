<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Distribución Binomial</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Importando Chart.js -->
</head>
<body>

  <!-- Logo UMG -->
  <div class="logo">
    <h2>UMG</h2>
  </div>

  <div class="container">
    <header>
      <h1>Calculadora de Distribución Binomial</h1>
    </header>

    <!-- Formulario -->
    <form id="binomialForm" class="formulario">
      <div class="form-group">
        <label for="n">Número de ensayos (n):</label>
        <input type="number" id="n" name="n" min="1" required>
      </div>

      <div class="form-group">
        <label for="p">Probabilidad de éxito (p):</label>
        <input type="number" id="p" name="p" min="0" max="1" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="k">Número de éxitos (k):</label>
        <input type="number" id="k" name="k" min="0" required>
      </div>

      <button type="button" class="btn-calcular" onclick="calcularBinomial()">Calcular</button>
      <button type="button" class="btn-reiniciar" onclick="reiniciarFormulario()">Reiniciar</button>
    </form>

    <div id="resultado" class="resultado"></div>

    <!-- Contenedor del gráfico -->
    <canvas id="graficoBinomial"></canvas>

    <!-- Botón para volver -->
    <button type="button" class="btn-volver" onclick="volver()">Volver</button>
  </div>

  <!-- Figuras geométricas de fondo -->
  <div class="hexagon1"></div>
  <div class="hexagon2"></div>
  <div class="circle1"></div>
  
  <script src="js.js"></script>
</body>
</html>
