<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Distribución Discreta Multinomial</title>
  <link rel="stylesheet" href="styleMultinomial.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scriptMultinomial.js" defer></script>
</head>
<body>

  <!-- Logo UMG -->
  <div class="logo">
    <h2>UMG</h2>
  </div>

  <div class="container">
    <header>
      <h1>Calculadora de Distribución Discreta Multinomial</h1>
    </header>

    <!-- Formulario -->
    <form id="multinomialForm" class="formulario">
      <div class="form-group">
        <label for="numEnsayos">Número de Ensayos (n):</label>
        <input type="number" id="numEnsayos" name="numEnsayos" required min="1">
      </div>

      <div id="categoriasContainer">
        <div class="form-group">
          <label for="numCategorias">Número de Categorías (k):</label>
          <input type="number" id="numCategorias" name="numCategorias" required min="1" onchange="crearCamposCategorias()">
        </div>
      </div>

      <div id="camposCategorias" style="display: none;">
        <div class="form-group">
          <label for="probabilidades">Probabilidades (p_i):</label>
          <div id="probabilidadesInputs"></div>
        </div>

        <div class="form-group">
          <label for="exitos">Éxitos Deseados (x_i):</label>
          <div id="exitosInputs"></div>
        </div>
      </div>

      <button type="button" class="btn-calcular" id="btnAccion" onclick="calcularMultinomial()">Generar Campos</button>
      <button type="button" class="btn-reiniciar" onclick="reiniciarFormulario()">Reiniciar</button>
      
    </form>

    <div id="resultado" class="resultado"></div>

    <!-- Contenedor del gráfico -->
    <canvas id="graficoMultinomial"></canvas>

    <!-- Botón para volver -->
    <button type="button" class="btn-volver" onclick="volver()">Volver</button>
  </div>

  <!-- Figuras geométricas de fondo -->
  <div class="hexagon1"></div>
  <div class="hexagon2"></div>
  <div class="circle1"></div>

</body>
</html>
