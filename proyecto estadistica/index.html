<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estas Listo</title>
</head>
<body>
    <div class="container">
        <div class="logo">UMG</div>
        <h1>Estas Listo</h1>
        <p>Prepárate para comenzar una nueva aventura. Haz clic en el botón para iniciar.</p>
        <button id="start-button">Comenzar</button>
    </div>
    
    <!-- Figuras Matemáticas dispersas -->
    <div class="shapes">
        <svg class="circle" width="50" height="50">
            <circle cx="25" cy="25" r="20" stroke="white" stroke-width="2" fill="#007BFF" />
        </svg>
        <svg class="triangle" width="50" height="50">
            <polygon points="25,5 45,45 5,45" fill="#FF5733" />
        </svg>
        <svg class="square" width="50" height="50">
            <rect width="50" height="50" fill="#28A745" />
        </svg>
        <svg class="hexagon" width="50" height="50">
            <polygon points="25,5 45,20 45,40 25,55 5,40 5,20" fill="#FFC107" />
        </svg>
    </div>
    
    <div class="background-animation"></div>
    <script src="script.js"></script>
</body>
</html>
